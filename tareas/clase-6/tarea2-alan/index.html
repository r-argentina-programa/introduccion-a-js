<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6 - Tarea 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form method="POST" id="calculadora-sueldos" name="formulario">

        <div>
            <h1>Bienvenido Rey</h1>
            <p>Agrega los integrantes de tu familia que trabajen y detalla sus respectivos <strong>salarios mensuales</strong>.</p>
            <button id="agregar-integrante" type="button">Agregar Integrante Laburador</button>
            <button id="borrar-integrante" type="button">Borrar Integrante</button>
        </div>

        <br>

        <div id="integrantes">
        
        </div>

        <br>

        <button id="boton-calcular" type="button" class="oculto">Calcular</button>
        <button id="boton-reiniciar" type="reset" class="oculto">Empezar de nuevo</button>

        <br>

        <div id="resultados" class="oculto">
            <p>El mayor salario anual es <strong id="mayor-salario-anual"></strong> ARS</p>
            <p>El menor salario anual es <strong id="menor-salario-anual"></strong> ARS</p>
            <p>El salario anual promedio es <strong id="salario-anual-promedio"></strong> ARS</p>
            <p>El salario mensual promedio es <strong id="salario-mensual-promedio"></strong> ARS</p>
        </div>

        <div id="mensaje-error">

        </div>

    </form>       

    <script type="text/javascript" src="calculos.js"></script>
    <script  type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="pruebas.js"></script>
    
</body>
</html>
