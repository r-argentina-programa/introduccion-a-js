<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
          charset="UTF-8">
    <title>Carta a Papá Noel</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

<header>
    <ul>
        <h1>Carta a santa</h1>
    </ul>
</header>

<section>
    <img src="img/gift-svgrepo-com.svg" class="gift_top" alt="Imagen de un regalo">
    <form method="post" name="form" id="letter-to-santa">
        <p>Querido Santa,</p>
        <p>Mi nombre es<input type="text" name="name" id="name" autocomplete="name" value="Sebastian"> y vivo en
            <select name="city">
				<option value="">Selecciona...</option>
                <option value="Buenos Aires">Bs. As.</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Rios">Entre Rios</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquen">Neuquen</option>
                <option value="Rio Negro">Rio Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Sgo. del Estero">Sgo. del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucuman">Tucuman</option>
            </select>.
        </p>

        <p> Creo que este año he sido
            <input type="radio" value="muy_bueno" name="comportamiento"> Muy bueno
            <input type="radio" value="bueno" name="comportamiento"> Bueno
            <input type="radio" value="maso" name="comportamiento" checked> Mas o menos.</p>
        <p>Este año realmente me gustaría recibir</p>
        <p>
            <textarea name="gift-description" rows="4" cols="45"></textarea>
        </p>

        <ul id="errors">
        </ul>

        <p>
            <button name="submit" id="send-letter">
                Enviar carta
            </button>
        </p>
    </form>

    <div id="success" class="hidden">
        <strong>Tu envío fue exitoso!</strong>
    </div>
</section>

<script src="main.js"></script>
<script src="tests.js"></script>
</body>

</html>
