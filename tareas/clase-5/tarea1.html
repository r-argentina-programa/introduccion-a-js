<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1 - Clase 5</title>
</head>
<body>
    <h1 id="titulo">Bienvenido!</h1>
    <form id="datos-usuario" onsubmit="return false;">
        <label for="nombre-usuario">Nombre</label>
        <input type="text" id="nombre-usuario" placeholder="Ingresa tu nombre">
        <label for="segundo-nombre">Segundo nombre</label>
        <input type="text" id="segundo-nombre" placeholder="Ingresa tu segundo nombre">
        <label for="apellido-usuario">Apellido</label>
        <input type="text" id="apellido-usuario" placeholder="Ingresa tu apellido">
        <label for="edad-usuario">Edad</label>
        <input type="number" id="edad-usuario" min="1" max="100" placeholder="Ingresa tu edad">
        <button type="button" id="personalizar-texto">Personalizar</button>
    </form>
    <br>
    <div id="resultado">
        Hola
    </div>
    <script type="text/javascript" src="tarea1.js"></script>
</body>
</html>
