<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>Probando git hub desktop</title>
</head>
<body>
    <form id="calculador">
        <label for="salario-anual">Ingrese su salario anual</label>
        <input type="number" id="salario-anual">
        <button type="button" id="calcular-salario-mensual">Calcular</button>
        <input type="text" disabled id="salario-mensual" class="oculto">
    </form>


    <form id="datos-personales">
        <label for="nombre">Ingrese su nombre</label>
        <input type="text" id="nombre">
        <label for="segundo-nombre">Ingrese su segundo nombre</label>
        <input type="text" id="segundo-nombre">
        <label for="edad">Ingrese su edad</label>
        <input type="number" id="edad">
        <button type="submit" id="enviar">Enviar</button>
    </form>

    <div id="placeholder" class="oculto">
        <h1 id="saludar-usuario"></h1>
    <p>Nombre: <strong id="mostrarNombre"></strong></p>
    <p>Segundo Nombre:<strong id="mostrarSegundoNombre"></strong></p>
    <p>Edad: <strong id="mostrarEdad"></strong></p>
    </div>
</body>
<script src="tarea-clase-5.js"></script>
</html>
