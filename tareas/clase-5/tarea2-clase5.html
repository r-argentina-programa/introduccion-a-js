<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='tarea2-clase5.css'>
</head>
<body>
    <h1>Bienvenido!</h1>
    <form>
        <label for="nombre-usuario">Ingresá tu primer nombre:</label>
        <input type="text" id="nombre-usuario"/>
        <label for="segundo-nombre">Ingresá tu segundo nombre:</label>
        <input type="text" id="segundo-nombre" placeholder="Si no tenes dejalo vacío"/>
        <label for="apellido-usuario">Ingresá tu apellido:</label>
        <input type="text" id="apellido-usuario"/>
        <label for="edad-usuario">Ingresá tu edad:</label>
        <input type="number" id="edad-usuario"/>
        <input type="submit" id="boton-registro" value="Enviar"/>
        <input type="text" disabled id="mostrar-datos"/>

    </form>
    <script src='tarea2-clase5.js'></script>
</body>
</html>
