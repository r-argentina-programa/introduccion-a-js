<!DOCTYPE html>
<html>

<body>
    <h1>Calculadora del tiempo total del curso</h1>
<form id='calculo-tiempo' onsubmit="return false;">
    <div>
    <label>Clase 1</label>
    <input type='number' id='horas1' class='tiempo-horas' placeholder="Ingrese horas">
    <input type='number' id='minutos1' class='tiempo-minutos' placeholder="Ingrese minutos">
    <input type='number' id='segundos1' class='tiempo-segundos' placeholder="Ingrese segundos">
    <label>Clase 2</label>
    <input type='number' id='horas2' class='tiempo-horas' placeholder="Ingrese horas">
    <input type='number' id='minutos2' class='tiempo-minutos' placeholder="Ingrese minutos">
    <input type='number' id='segundos2' class='tiempo-segundos' placeholder="Ingrese segundos">
    <label>Clase 3</label>
    <input type='number' id='horas3' class='tiempo-horas' placeholder="Ingrese horas">
    <input type='number' id='minutos3' class='tiempo-minutos' placeholder="Ingrese minutos">
    <input type='number' id='segundos3' class='tiempo-segundos' placeholder="Ingrese segundos">
    <label>Clase 4</label>
    <input type='number' id='horas4' class='tiempo-horas' placeholder="Ingrese horas">
    <input type='number' id='minutos4' class='tiempo-minutos' placeholder="Ingrese minutos">
    <input type='number' id='segundos4' class='tiempo-segundos' placeholder="Ingrese segundos">
    <label>Clase 5</label>
    <input type='number' id='horas5' class='tiempo-horas' placeholder="Ingrese horas">
    <input type='number' id='minutos5' class='tiempo-minutos' placeholder="Ingrese minutos">
    <input type='number' id='segundos5' class='tiempo-segundos' placeholder="Ingrese segundos">
    <label>Clase 6</label>
    <input type='number' id='horas6' class='tiempo-horas' placeholder="Ingrese horas">
    <input type='number' id='minutos6' class='tiempo-minutos' placeholder="Ingrese minutos">
    <input type='number' id='segundos6' class='tiempo-segundos' placeholder="Ingrese segundos">  
    </div>
<button id='calculo-tiempo-total' class='btn-calc'>Calcular tiempo total</button>
<p id='resultado'><strong></strong></p>
</form>
<script src='clase5-tarea3.js'></script>
